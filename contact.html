        </div>
        <div class="nav__routes">
          <ul class="flex">
            <li><a href="/ourStory.html" aria-label="link to our story page">our story</a></li>
            <li><div class="nav__holder flex" id="dropdown" aria-expanded="false"><p aria-label="">store</p><img id="dropdown" src="/images/dropdown.webp" alt="dropdown arrow"></div></li>

      </div>

      </section>
      <div class="main" id="main">

          <div class="newsletter">
          <img src="https://images.unsplash.com/photo-1493925410384-84f842e616fb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=930&q=80" alt="cocoa beans image by Pablo Merchán Montes">
                <div class="newsletter__form">
                    <h3>newsletter</h3>
                    <form class="flex">
                        <label for="email"></label><br>
                        <input type="text" id="email" name="email" placeholder="email"><br>
                        <input type="submit" value="sign up">
                    </form> 
                </div>
            </div>
          </img>
                  <div class="contact-us">
                      <h2>contact us</h2>
                      
                      <div class="contact-us__text-input-zone">
                          <form>
                              <label for="name"></label>
                              <input type="text" id="name" name="name" value="" placeholder="name"><br>
                              <label for="email"></label><br>
                              <input type="text" id="email" name="email" placeholder="email"><br>
                              <label for="email"></label><br>
                              <input type="text" id="subject" name="subject" placeholder="subject"><br>
                              <label for="subject"></label><br>
                              <label for="message"></label><br>
                          </form> 
                          <form>
                              <textarea id="message" name="message" rows="4" cols="50" placeholder="message"></textarea>
                          </form>
                      </div>
                      <form>
                          <input type="submit" value="submit">
                      </form>

              </p>
